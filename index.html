<!DOCTYPE html>

<head>

  <link type="image/x-icon" rel="shortcut icon" href="./img/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">

          <a class="footer-social__link vk" href="#"></a>
        </nav>
